{% extends 'base.html' %}

{% block content %}
  <h1>{{ quiz.title }}</h1>
  <p>{{ quiz.description }}</p>
  <a href="{% url 'quiz_edit' quiz.id %}">Edit quiz</a>
  <h2>Questions</h2>
  <ul>
    {% for question in quiz.questions %}
      <li>{{ question.text }} <a href="{% url 'add_option' question.id %}">Add options</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'add_question' quiz.id %}">Add new question</a>
{% endblock %}
